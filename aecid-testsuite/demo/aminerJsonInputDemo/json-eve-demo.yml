LearnMode: True

Core.LogDir: '/tmp/lib/aminer/log'

Core.PersistenceDir: '/tmp/lib/aminer'

Core.PersistencePeriod: 600

LogResourceList:
        - 'file:///tmp/json_logs/eve.json'

MailAlerting.TargetAddress: 'root@localhost'

MailAlerting.FromAddress: 'root@localhost'

MailAlerting.SubjectPrefix: 'aminer Alerts:'

MailAlerting.AlertGraceTime: 0

MailAlerting.EventCollectTime: 0

MailAlerting.MinAlertGap: 0

MailAlerting.MaxAlertGap: 600

MailAlerting.MaxEventsPerMessage: 1000

LogPrefix: 'Original log line: '

Log.StatisticsPeriod: 3600

Log.StatisticsLevel: 1

Log.DebugLevel: 1

Parser:
       - id: timestamp
         type: DateTimeModelElement
         name: 'timestamp'
         args: '%Y-%m-%dT%H:%M:%S.%f%z'

       - id: _flow_id
         type: DecimalIntegerValueModelElement
         name: '_flow_id'

       - id: _in_iface
         type: FixedDataModelElement
         name: '_in_iface'
         args: 'eth0'

       - id: event_type
         type: FixedWordlistDataModelElement
         name: 'event_type'
         args:
           - 'dns'
           - 'http'
           - 'fileinfo'
           - 'stats'
           - 'flow'
           - 'alert'
           - 'tls'

       - id: ip_ipv4
         type: IpAddressDataModelElement
         name: 'ipv4'

       - id: ip_ipv6
         type: VariableByteDataModelElement
         name: 'ipv6'
         args: 'abcdefABCDEF0123456789:'

       - id: _src_ip
         type: FirstMatchModelElement
         name: '_src_ip'
         args:
           - ip_ipv4
           - ip_ipv6

       - id: _src_port
         type: DecimalIntegerValueModelElement
         name: '_src_port'

       - id: _dest_ip
         type: FirstMatchModelElement
         name: '_dest_ip'
         args:
           - ip_ipv4
           - ip_ipv6

       - id: _dest_port
         type: DecimalIntegerValueModelElement
         name: '_dest_port'

       - id: _proto
         type: FixedWordlistDataModelElement
         name: '_proto'
         args:
           - 'UDP'
           - 'TCP'
           - 'IPv6-ICMP'

       - id: _icmp_type
         type: DecimalIntegerValueModelElement
         name: '_icmp_type'

       - id: _icmp_code
         type: DecimalIntegerValueModelElement
         name: '_icmp_code'

       - id: type
         type: FixedWordlistDataModelElement
         name: 'type'
         args:
           - 'answer'
           - 'query'

       - id: id
         type: DecimalIntegerValueModelElement
         name: 'id'

       - id: _rcode
         type: FixedDataModelElement
         name: '_rcode'
         args: 'NXDOMAIN'

       - id: rrname_ip_lower
         type: DelimitedDataModelElement
         name: 'rrname_ip_lower'
         delimiter: '.in-addr.arpa'

       - id: rrname_addr_lower
         type: FixedDataModelElement
         name: 'rrname_addr_lower'
         args: '.in-addr.arpa'

       - id: rrname_lower
         type: SequenceModelElement
         name: 'rrname'
         args:
           - rrname_ip_lower
           - rrname_addr_lower

       - id: rrname_ip_upper
         type: DelimitedDataModelElement
         name: 'rrname_ip_upper'
         delimiter: '.IN-ADDR.ARPA'

       - id: rrname_addr_upper
         type: FixedDataModelElement
         name: 'rrname_addr_upper'
         args: '.IN-ADDR.ARPA'

       - id: rrname_upper
         type: SequenceModelElement
         name: 'rrname'
         args:
           - rrname_ip_upper
           - rrname_addr_upper

       - id: rrname
         type: FirstMatchModelElement
         name: 'rrname'
         args:
           - rrname_lower
           - rrname_upper

       - id: _rrtype
         type: FixedWordlistDataModelElement
         name: '_rrtype'
         args:
           - 'SOA'
           - 'PTR'

       - id: _ttl
         type: DecimalIntegerValueModelElement
         name: '_ttl'

       - id: _tx_id
         type: DecimalIntegerValueModelElement
         name: '_tx_id'

       - id: hostname
         type: FixedDataModelElement
         name: 'hostname'
         args: 'mail.spiral.com'

       - id: url
         type: VariableByteDataModelElement
         name: 'url'
         args: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.;&=+$,/?%#\

       - id: http_user_agent
         type: FixedWordlistDataModelElement
         name: 'http_user_agent'
         args:
           - 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:73.0) Gecko/20100101 Firefox/73.0'
           - 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Ubuntu Chromium/77.0.3865.90 HeadlessChrome/77.0.3865.90 Safari/537.36'

       - id: _http_content_type
         type: FixedWordlistDataModelElement
         name: '_http_content_type'
         args:
           - 'text/html'
           - 'image/png'
           - 'application/javascript'
           - 'text/css'
           - 'image/vnd.microsoft.icon'
           - 'application/json'
           - 'image/gif'

       - id: http_refer_base_url
         type: FixedDataModelElement
         name: 'http_refer_base_url'
         args: 'http://mail.spiral.com/'

       - id: _http_refer
         type: SequenceModelElement
         name: '_http_refer'
         args:
           - http_refer_base_url
           - url

       - id: http_method
         type: FixedWordlistDataModelElement
         name: 'http_method'
         args:
           - 'GET'
           - 'POST'

       - id: protocol
         type: FixedDataModelElement
         name: 'protocol'
         args: 'HTTP/1.1'

       - id: _status
         type: DecimalIntegerValueModelElement
         name: '_status'

       - id: _redirect
         type: SequenceModelElement
         name: '_redirect'
         args:
           - http_refer_base_url
           - url

       - id: length
         type: DecimalIntegerValueModelElement
         name: 'length'

       - id: _app_proto
         type: FixedWordlistDataModelElement
         name: '_app_proto'
         args:
           - 'http'
           - 'failed'

       - id: _app_proto_tc
         type: FixedDataModelElement
         name: '_app_proto_tc'
         args: 'http'

       - id: file_state
         type: FixedWordlistDataModelElement
         name: 'state'
         args:
           - 'CLOSED'
           - 'TRUNCATED'

       - id: bool_wordlist
         type: FixedWordlistDataModelElement
         name: 'bool'
         args:
           - 'true'
           - 'false'

       - id: size
         type: DecimalIntegerValueModelElement
         name: 'size'

       - id: pkts_toserver
         type: DecimalIntegerValueModelElement
         name: 'pkts_toserver'

       - id: pkts_toclient
         type: DecimalIntegerValueModelElement
         name: 'pkts_toclient'

       - id: bytes_toserver
         type: DecimalIntegerValueModelElement
         name: 'bytes_toserver'

       - id: bytes_toclient
         type: DecimalIntegerValueModelElement
         name: 'bytes_toclient'

       - id: start
